<div class="h3-wrapper">
  <mat-icon>info</mat-icon>
  <h3>Persona 12</h3>
</div>

<div class="wrapper">

  <div class="controls-wrapper">
    <div>
      <mat-icon>more_vert</mat-icon>
      <div class="switch">
        <div class="circle"></div>
        <div class="text">ON</div>
      </div>
    </div>
    <ab-arrow [expanded]="form.value.expanded['block']"
              (toggle)="toggleItem('block')">
    </ab-arrow>
  </div>

  <h1>Head of Sales</h1>

  <p>34 contacts</p>

  <div class="block-wrapper"
       *ngIf="form.value.expanded['block']"
       [formGroup]="form"
       [@slideInOut]>

    <div class="info-block">

      <div class="info-block-header">
        <h4>
          <mat-icon>person</mat-icon>
          Contacts attributes
        </h4>
        <ab-arrow [expanded]="form.value.expanded['contacts']"
                  (toggle)="toggleItem('contacts')">
        </ab-arrow>
      </div>

      <mat-form-field *ngIf="form.value.expanded['contacts']">

        <mat-label>Job department</mat-label>

        <mat-select formControlName="jobDepartment"
                    multiple>

          <mat-select-trigger>
            <mat-chip-list abTagsTruncate>
              <mat-chip *ngFor="let job of form.value.jobDepartment"
                        [removable]="true"
                        (removed)="onTagRemoved(job)">
                {{job}}
                <mat-icon matChipRemove>cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
          </mat-select-trigger>

          <mat-option *ngFor="let job of jobDepartments"
                      [value]="job">{{job}}</mat-option>

        </mat-select>

      </mat-form-field>
