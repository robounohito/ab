<div class="h3-wrapper">
  <mat-icon>info</mat-icon>
  <h3>Persona 12</h3>
</div>

<div class="wrapper">

  <div class="controls-wrapper">
    <div>
      <mat-icon>more_vert</mat-icon>
      <div class="switch">
        <div class="circle"></div>
        <div class="text">ON</div>
      </div>
    </div>
    <ab-arrow [expanded]="form.value.expanded[1]"
              (toggle)="toggleItem('1')">
    </ab-arrow>
  </div>

  <h1>Head of Sales</h1>

  <p>34 contacts</p>

  <div class="block-wrapper"
       *ngIf="form.value.expanded[1]">

    <mat-form-field>

      <mat-label>Job department</mat-label>

      <mat-select [formControl]="toppingsControl"
                  multiple>

        <mat-select-trigger>
          <mat-chip-list abTagsTruncate>
            <mat-chip *ngFor="let topping of toppingsControl.value"
                      [removable]="true"
                      (removed)="onToppingRemoved(topping)">
              {{topping}}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>
        </mat-select-trigger>

        <mat-option *ngFor="let topping of toppingList"
                    [value]="topping">{{topping}}</mat-option>

      </mat-select>

    </mat-form-field>

  </div>

</div>
