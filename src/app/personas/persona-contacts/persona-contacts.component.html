<ng-container *ngIf="model$ | async as model">

  <h3>Persona {{model.order}}</h3>

  <h1>{{model.name}}</h1>

  <p>{{model.contacts?.length}} contacts</p>

  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput
           (keyup)="applyFilter($event)"
           placeholder="Filter prospects">
  </mat-form-field>

  <table mat-table
         [dataSource]="model.contacts"
         matSort
         class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        Name
      </th>
      <td mat-cell
          *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
        Title
      </th>
      <td mat-cell
          *matCellDef="let element">
        {{element.title}}
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>

</ng-container>

<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
               [length]="(model$ | async)?.contacts?.length">
</mat-paginator>
