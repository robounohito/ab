<div class="container">

  <div class="column left">

    <h2>Personas (3)</h2>

    <p>Purpose: Define personas who would impact a purchasing decision of your product(s).</p>

    <div cdkDropList
         class="personas-list"
         (cdkDropListDropped)="drop($event)">

      <div class="persona-item"
           [routerLink]="['/persona/' + (index + 1)]"
           [routerLinkActive]="'active'"
           *ngFor="let item of array; let index = index;"
           cdkDrag>

        <div class="persona-drag-placeholder"
             *cdkDragPlaceholder>
        </div>

        <ab-persona>
        </ab-persona>

      </div>

    </div>



    <a mat-button
       [routerLink]="['/persona/1']"
       [routerLinkActive]="'active'">
      Click me right
    </a>

  </div>

  <div class="column right">
    <router-outlet></router-outlet>
  </div>

</div>
