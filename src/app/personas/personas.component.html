<div class="container">

  <div class="column left">

    <h2>Personas (3)</h2>

    <p>Purpose: define personas who would impact a purchasing decision of your product(s)</p>

    <div cdkDropList
         class="personas-list"
         (cdkDropListDropped)="drop()">

      <div class="persona-item"
           *ngFor="let item of [1, 2, 3, 4, 5]"
           cdkDrag>

        <div class="persona-drag-placeholder"
             *cdkDragPlaceholder>
        </div>
        
        <div style="width: 100%;">
          Persona {{item}}
        </div>

        <mat-form-field>

          <mat-label>Job department</mat-label>

          <mat-select [formControl]="toppingsControl"
                      multiple>

            <mat-select-trigger>
              <mat-chip-list abTagsTruncate>
                <mat-chip *ngFor="let topping of toppingsControl.value"
                          [removable]="true"
                          (removed)="onToppingRemoved(topping)">
                  {{topping}}
                  <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
              </mat-chip-list>
            </mat-select-trigger>

            <mat-option *ngFor="let topping of toppingList"
                        [value]="topping">{{topping}}</mat-option>

          </mat-select>

        </mat-form-field>

        <mat-form-field class="example-chip-list">
          <mat-chip-list #chipList
                         aria-label="Fruit selection">
            <mat-chip *ngFor="let topping of toppingList">
              {{topping}}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input placeholder="New topping..."
                   [matChipInputFor]="chipList"
                   [matChipInputAddOnBlur]="true"
                   (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>

      </div>

    </div>



    <a mat-button
       [routerLink]="['/persona/1']"
       [routerLinkActive]="'active'">
      Click me right
    </a>

  </div>

  <div class="column right">
    <router-outlet></router-outlet>
  </div>

</div>
