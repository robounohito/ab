<label class="switch">
  <input *ngIf="inputFormControlName"
         type="checkbox"
         [formControlName]="inputFormControlName">
  <input *ngIf="!inputFormControlName"
         type="checkbox"
         [checked]="value"
         (change)="toggle.emit($event.target.checked)">
  <span class="
         slider"></span>
</label>
