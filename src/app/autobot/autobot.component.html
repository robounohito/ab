<div class="container"
     [formGroup]="form">

  <div class="column">Activities</div>

  <div class="column middle">
    <div autoboundEditor
         formControlName="snippets"
         class="editor">
    </div>
    <div>
      <button mat-raised-button
              style="margin-right: 20px;"
              type="button"
              [disabled]="form.invalid"
              (click)="changeData()">
        Change Data
      </button>
      <button mat-raised-button
              type="button"
              [disabled]="form.invalid"
              (click)="getData(form.value)">
        Submit form
      </button>
    </div>
  </div>

  <div class="column">Articles</div>

</div>
