<div class="container"
     *ngIf="model$ | async as model"
     [formGroup]="form">

  <div class="column left">
    <h3>
      Suggested Activities ({{model.suggestedActivities.length}})
    </h3>
    <div class="accordion-card"
         *ngFor="let suggested of model.suggestedActivities">
      <div class="header">
        <h3>
          {{suggested.reason}}
        </h3>
        <div class="arrow"></div>
      </div>
      <p>{{suggested.prospects.length}} prospects</p>
    </div>
  </div>

  <div class="column middle">
    <div autoboundEditor
         formControlName="snippets"
         class="editor">
    </div>
    <div>
      <button mat-raised-button
              style="margin-right: 20px;"
              type="button"
              [disabled]="form.invalid"
              (click)="changeData()">
        Change Data
      </button>
      <button mat-raised-button
              type="button"
              [disabled]="form.invalid"
              (click)="getData(form.value)">
        Submit form
      </button>
    </div>
  </div>

  <div class="column right"><h3>
    Suggested Articles
  </h3></div>

</div>
